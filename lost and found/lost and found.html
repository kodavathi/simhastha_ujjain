<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found (AI Powered)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      color: #222;
      margin-bottom: 20px;
    }

    h2 {
      color: #444;
      margin-top: 20px;
      margin-bottom: 10px;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #ff9800;
      outline: none;
      box-shadow: 0px 0px 6px rgba(255, 152, 0, 0.6);
    }

    button {
      background: linear-gradient(135deg, #ff9800, #f44336);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 10px;
      width: 100%;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff5722, #d32f2f);
    }

    .preview {
      max-width: 180px;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      font-weight: 600;
      animation: slideUp 0.4s ease-in-out;
    }

    .match { background: #d4edda; color: #155724; }
    .no-match { background: #f8d7da; color: #721c24; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üîé Lost & Found Portal</h1>

  <h2>üìå Report Lost Item</h2>
  <input type="file" id="lostImage" accept="image/*">
  <img id="lostPreview" class="preview">
  <button onclick="reportLost()">üì• Store Lost Item</button>

  <h2>üìå Report Found Item</h2>
  <input type="file" id="foundImage" accept="image/*">
  <img id="foundPreview" class="preview">
  <input type="text" id="foundLocation" placeholder="Enter location where found">
  <button onclick="reportFound()">‚úÖ Match Found Item</button>

  <div id="result" class="result"></div>
</div>

<script>
let mobilenetModel;
let lostEmbedding = null;

// Load MobileNet model on page load
window.onload = async () => {
  mobilenetModel = await mobilenet.load();
  console.log("‚úÖ MobileNet Loaded");
};

// Preview function
function previewImage(inputId, previewId) {
  const file = document.getElementById(inputId).files[0];
  const preview = document.getElementById(previewId);
  if (file) {
    preview.src = URL.createObjectURL(file);
    preview.style.display = "block";
  }
}

document.getElementById("lostImage").addEventListener("change", () => previewImage("lostImage", "lostPreview"));
document.getElementById("foundImage").addEventListener("change", () => previewImage("foundImage", "foundPreview"));

// Convert image to embedding (feature vector)
async function getEmbedding(imgElement) {
  const activation = mobilenetModel.infer(imgElement, true); // intermediate layer features
  return activation;
}

// Report Lost Item
async function reportLost() {
  const img = document.getElementById("lostPreview");
  if (!img.src) return alert("Please upload a lost item image first.");
  lostEmbedding = await getEmbedding(img);
  alert("‚úÖ Lost item stored and ready for matching!");
}

// Report Found Item
async function reportFound() {
  if (!lostEmbedding) return alert("Please report a lost item first.");
  const img = document.getElementById("foundPreview");
  if (!img.src) return alert("Please upload a found item image first.");

  const foundEmbedding = await getEmbedding(img);
  const similarity = cosineSimilarity(lostEmbedding, foundEmbedding);
  const location = document.getElementById("foundLocation").value;
  
  const resultBox = document.getElementById("result");
  resultBox.style.display = "block";
  
  if (similarity > 0.8) {
    resultBox.className = "result match";
    resultBox.innerHTML = `<h3>‚úÖ MATCH FOUND!</h3>
      <p>Similarity: ${(similarity*100).toFixed(2)}%</p>
      ${location ? `<p><b>Location:</b> ${location} <br><a href="https://www.google.com/maps/search/${encodeURIComponent(location)}" target="_blank">üìç View on Map</a></p>` : ""}`;
  } else {
    resultBox.className = "result no-match";
    resultBox.innerHTML = `<h3>‚ùå No Match Found</h3><p>Similarity: ${(similarity*100).toFixed(2)}%</p>`;
  }
}

// Cosine Similarity
function cosineSimilarity(tensorA, tensorB) {
  const dotProduct = tensorA.mul(tensorB).sum();
  const normA = tensorA.norm();
  const normB = tensorB.norm();
  const similarity = dotProduct.div(normA.mul(normB));
  return similarity.dataSync()[0];
}
</script>

</body>
</html>
